  <script>
    document.addEventListener("DOMContentLoaded", function () {
      /* === MOBILE NAV TOGGLER === */
      const navToggle = document.querySelector(".nav-toggle");
      const mainNav = document.querySelector(".main-nav");

      if (navToggle && mainNav) {
        navToggle.addEventListener("click", () => {
          const isOpen = document.body.classList.toggle("nav-open");
          navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });

        // Close menu when a link is clicked
        mainNav.addEventListener("click", (event) => {
          if (event.target.tagName === "A") {
            document.body.classList.remove("nav-open");
            navToggle.setAttribute("aria-expanded", "false");
          }
        });
      }

      /* === SCROLL REVEAL (your existing code) === */
      const reveals = document.querySelectorAll(".reveal");
      if (!reveals.length) return;

      if ("IntersectionObserver" in window) {
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                obs.unobserve(entry.target); // only animate once
              }
            });
          },
          { threshold: 0.15 }
        );

        reveals.forEach(el => observer.observe(el));
      } else {
        reveals.forEach(el => el.classList.add("visible"));
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textareas = document.querySelectorAll(".contact-form textarea");

      textareas.forEach(function (ta) {
        // Function to adjust height based on content
        function autoResize() {
          ta.style.height = "auto";              // reset height
          ta.style.height = ta.scrollHeight + "px"; // set to full content
        }

        // Run once on load (in case there's pre-filled text)
        autoResize();

        // Run every time the user types
        ta.addEventListener("input", autoResize);
      });
    });
  </script>



  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".contact-form");
      if (!form) return;

      const submitButton = form.querySelector("button[type='submit']");
      const statusEl = form.querySelector(".form-status");

      function showStatus(type, message) {
        if (!statusEl) return;

        // apply text + basic type styles
        statusEl.textContent = message;
        statusEl.classList.remove(
          "form-status--success",
          "form-status--error",
          "show"
        );

        if (type === "success") {
          statusEl.classList.add("form-status--success");
        } else if (type === "error") {
          statusEl.classList.add("form-status--error");
        }

        // mark form as having a status (adds bottom padding)
        form.classList.add("form-has-status");

        // trigger fade-in
        requestAnimationFrame(() => {
          statusEl.classList.add("show");
        });

        // hide after a few seconds and remove extra padding
        setTimeout(() => {
          statusEl.classList.remove("show");
          form.classList.remove("form-has-status");
        }, 5000);
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // stop normal submit

        submitButton.disabled = true;
        submitButton.textContent = "Sending...";

        const formData = new FormData(form);
        const action = form.getAttribute("action");

        fetch(action, {
          method: "POST",
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            showStatus("success", "Thanks! Your message has been sent.");
            form.reset();
          })
          .catch(err => {
            console.error(err);
            showStatus(
              "error",
              "Sorry, there was a problem sending your message. Please try again."
            );
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = "Send";
          });
      });
    });
  </script>
